  #### events ####
  trans_pacific_cooperation_organisation: " 亚太合作组织"
  hirohito_recovered: " 裕仁康复"
  news.1001.t: " 裕仁天皇在满洲受伤"
  news.1001.desc: " 裕仁天皇应关东军邀请参加了在奉天举行的阅兵式，以展示他们对满洲国的完全控制，并庆祝最近在中国取得的军事成功。国王的游轮在大连靠岸，然后天皇乘火车前往沈阳。这列火车在经过沈阳附近的皇姑屯时发生了巨大的爆炸，严重受损。据关东军称，天皇还活着，但他们拒绝透露更多关于天皇病情的信息。这让我们想起了1928年的皇姑屯事件，当时中国奉系军阀元首、现任中国领导人张学良的父亲张作霖被暗杀。"
  news.1001.a: " 真是巧合！"
  news.1002.t: " 裕仁天皇死了！"
  news.1002.desc: " 裕仁天皇在沈阳爆炸中受伤三个月后，于今天上午去世。皇帝一直昏迷不醒，住在奉天的一家陆军医院，直到今天去世。日本陆军总司令东条英机宣布了他对战时日本的领导权，并将在未来将权力交还给新任明仁天皇，但目前谁还太年轻，无法领导国家。皇帝的去世极大地动摇了国家的稳定。"
  news.1002.a: " 看来张学良最终还是为父亲报仇了。"
  news.1003.t: " 裕仁天皇返回东京"
  news.1003.desc: " 裕仁天皇在满洲受伤后首次公开露面。陛下似乎完全康复了，但没有人能真正知道，因为天皇被一百多名皇家卫队包围着！"
  news.1003.a: " 皇帝现在受到了很好的保护。"
  wtt_china.1001.t: "[From.GetLeader]的邀请"
  wtt_china.1001.desc: "由[From.GetLeader]领导的政府迈出了和平解决共产党起义的第一步，提出在共产党保持自治的同时组建联合政府。"
  wtt_china.1001.a: " 同进退，共患难！"
  wtt_china.1001.b: " 其心必异。"
  wtt_china.1002.t: " 中共同意了我们的意见"
  wtt_china.1002.desc: " 中国共产党已将信使带回一封私人信件，对邀请表示欢迎，并承诺与国民党政府合作。"
  wtt_china.1002.a: " 我们终于达成了协议。"
  wtt_china.1003.t: " 中共拒绝了提议"
  wtt_china.1003.desc: " [From.GetLeader]已拒绝了我们的照会，声称中央政府无权干涉。报告附有一份详细的报告，说明他的部队的战备情况。"
  wtt_china.1003.a: " 等着瞧"
  wtt_china.1004.t: " [From.GetLeader] 要求统一"
  wtt_china.1004.desc: " 当共产党人表现出对中央政府的服从时，[From.GetLeader]觉得给他们更多的领土是安全的，但绝对不是他自己的领土。[From.GetLeader]要求我们加入中央政府，将北部移交给共产党。作为回报，我们得到了中央军队元帅军衔的承诺"
  wtt_china.1004.a: " 老蒋我日你妈"
  wtt_china.1009.t: " 中央要求统一"
  wtt_china.1009.desc: " 中央政府现在相信，他们有足够的力量迫使我们加入他们的领导，无论是和平还是通过军事行动。我们该如何回应？"
  wtt_china.1009.a: " 我投了，你随意"
  wtt_china.1009.b: " 老将的JB是不是和他给的承诺一样小？"
  wtt_china.1009.c: " 装逼我让你飞起来"
  wtt_china.1010.t: " 中国选举！"
  wtt_china.1010.desc: " 是时候投票给一位坚强、明智、最重要的是具有真正民主精神的领导人了。林森曾与孙中山先生并肩作战，他是一个真正民主中国的正确领导人。张学良深受各方欢迎，他渴望报效国家。李宗仁全力支持南方，他可以带来强大的经济实力来建设我们的国家。阎锡山是一位成熟的政治家和国民党元老，他知道如何治理国家。"
  wtt_china.1010.a: " 林森是一位真正的民主领袖。"
  wtt_china.1010.b: " 张学良值得我投一票。"
  wtt_china.1010.c: " 李宗仁也不错"
  wtt_china.1010.d: " 阎锡山是一位成熟的政治家。"
  wtt_china.1032.t: " 邀请来自[CHI.GetName]"
  wtt_china.1032.desc: " [CHI.GetName] 邀请我们加入[CHI.GetFactionName]"
  wtt_china.1032.a: " 可以"
  wtt_china.1032.b: " 他们应该管好自己的事。"
  wtt_china.1033.t: " [From.GetName] 接受了我们的邀请"
  wtt_china.1033.desc: " [From.GetName] 接受我们加入我们派系的邀请。"
  wtt_china.1033.a: " 漂亮！"
  wtt_china.1034.t: " [From.GetName]拒绝我们的邀请"
  wtt_china.1034.desc: " [From.GetName]拒绝了我们的邀请"
  wtt_china.1034.a: " 他们会后悔的!"
  wtt_china.1035.t: " [CHI.GetName]要求修订新加坡战略 "
  wtt_china.1035.desc: " [CHI.GetName] 要求修订新加坡战略"
  wtt_china.1035.a: " 很合理."
  wtt_china.1035.b: " 没门"

  wtt_china.1038.t: " 林森去世"
  wtt_china.1038.desc: " 林森今年早些时候遭遇车祸，随后中风。从那以后，林森被安置在重症监护室。尽管情况不容乐观，他仍然坚持工作并领导我们，但他的健康状况并没有改善，8月1日，他去世，享年76岁。一个月的哀悼日已经宣布，胡适当选为党的新领导人。林森从1931年起担任中国国民政府主席，直到去世，这使他成为中国任期最长的民选领导人。接替他的是1938年至1942年间担任中国驻美国大使的胡适。他被召回，此后一直是中国自由主义进步的领导者。"
  wtt_china.1038.a: " 可惜"
